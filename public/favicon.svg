<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0D1525"/>
      <stop offset="100%" stop-color="#060B14"/>
    </radialGradient>
    <radialGradient id="glowCenter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00E5FF" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#00E5FF" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded background -->
  <rect width="64" height="64" rx="12" ry="12" fill="url(#bgGrad)"/>

  <!-- Border glow -->
  <rect width="64" height="64" rx="12" ry="12" fill="none"
        stroke="#00E5FF" stroke-width="1.2" stroke-opacity="0.4"/>

  <!-- Center glow halo -->
  <circle cx="32" cy="32" r="14" fill="url(#glowCenter)"/>

  <!-- Connection lines center → corners -->
  <line x1="32" y1="32" x2="14" y2="14" stroke="#00E5FF" stroke-width="1"   stroke-opacity="0.28" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="50" y2="14" stroke="#00E5FF" stroke-width="1"   stroke-opacity="0.28" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="14" y2="50" stroke="#00E5FF" stroke-width="1"   stroke-opacity="0.28" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="50" y2="50" stroke="#00E5FF" stroke-width="1"   stroke-opacity="0.28" stroke-linecap="round"/>

  <!-- Corner nodes -->
  <circle cx="14" cy="14" r="3.5" fill="#00E5FF" fill-opacity="0.7" filter="url(#glow)"/>
  <circle cx="50" cy="14" r="3.5" fill="#00E5FF" fill-opacity="0.7" filter="url(#glow)"/>
  <circle cx="14" cy="50" r="3.5" fill="#00E5FF" fill-opacity="0.7" filter="url(#glow)"/>
  <circle cx="50" cy="50" r="3.5" fill="#00E5FF" fill-opacity="0.7" filter="url(#glow)"/>

  <!-- Center node — bright -->
  <circle cx="32" cy="32" r="6" fill="#00E5FF" filter="url(#softGlow)"/>
  <!-- Center highlight -->
  <circle cx="29.5" cy="29.5" r="2.2" fill="white" fill-opacity="0.25"/>
</svg>
